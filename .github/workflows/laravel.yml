name: Deploy to DigitalOcean with SSH

on:
  push:
    branches:
      - main 

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        php-versions: ['8.2']
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up environment variables
      run: |
        echo "WWWGROUP=1000" >> $GITHUB_ENV

    - name: Update and install dependencies
      run: |
        sudo apt-get update && sudo apt-get upgrade -y
        sudo add-apt-repository ppa:ondrej/php -y
        sudo apt-get update
        sudo apt-get install -y php8.2 php8.2-cli php8.2-fpm php8.2-mysql php8.2-xml php8.2-mbstring php8.2-curl php8.2-zip php8.2-gd php8.2-soap
        sudo curl -L "https://github.com/docker/compose/releases/download/v2.20.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        sudo chmod +x /usr/local/bin/docker-compose
    
    - name: List files in the repository
      run: ls ${{ github.workspace }}

    - name: Set up Laravel environment locally
      run: |
        cp .env.example .env
        sudo chmod -R 777 storage/

    - name: Build and run Docker containers
      run: |
        docker-compose -f docker-compose-prod.yml up -d --build
        docker-compose exec laravel.test composer install --optimize-autoloader
        docker-compose exec laravel.test php artisan key:generate
        docker-compose exec laravel.test php artisan migrate --force
        docker-compose exec laravel.test php artisan db:seed
        docker-compose exec laravel.test npm install
        docker-compose exec laravel.test npm run build

    - name: Optimize application locally
      run: |
        docker-compose exec laravel.test php artisan config:cache
        docker-compose exec laravel.test php artisan route:cache
        docker-compose exec laravel.test php artisan view:cache

    - name: Create deployment artifact
      env:
        GITHUB_SHA: ${{ github.sha }}
      run: tar -czf "${GITHUB_SHA}".tar.gz --exclude=*.git --exclude=node_modules *

    - name: Store artifact for distribution
      uses: actions/upload-artifact@v3
      with:
        name: app-build
        path: ${{ github.sha }}.tar.gz

    - name: Set up SSH key
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Upload artifact to server
      uses: appleboy/scp-action@v0.1.1
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        source: ${{ github.sha }}.tar.gz
        target: ${{ secrets.DEPLOY_PATH }}/artifacts/

    - name: Activate artifact on server
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
          set -e
          DEPLOY_PATH="${{ secrets.DEPLOY_PATH }}"
          ARTIFACT_NAME="${GITHUB_SHA}.tar.gz"

          # Extrair o artefato
          cd $DEPLOY_PATH
          tar -xzf artifacts/$ARTIFACT_NAME -C .

          # Restart PHP e Apache

          sudo systemctl apache2 stop

          # Setar permissÃµes
          sudo chown -R www-data:www-data $DEPLOY_PATH
          sudo chmod -R 777 $DEPLOY_PATH/storage
          docker-compose -f docker-compose-prod.yml up -d
          docker-compose exec laravel.test chmod -f 777 $DEPLOY_PATH/storage

          echo "Deploy completed successfully."
        EOF
